<VirtualHost *:80>
	# ServerName www.example.com
    ServerAdmin admin@example.com
    ServerName example.com
    ServerAlias www.example.com
    DocumentRoot /var/www/sites/example/public_html
    <Directory /var/www/sites/example/public_html>
  		Options Indexes FollowSymLinks
		AllowOverride All
		allow from all
		Require all granted
    </Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	# ServerName www.rest.example.com
	ServerAdmin admin@example.com
	ServerName rest.example.com
	ServerAlias www.rest.example.com
    DocumentRoot /var/www/sites/example/rest/web/
    <Directory  /var/www/sites/example/rest/web/>
		RewriteEngine on
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
    </Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

